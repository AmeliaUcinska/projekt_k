{% extends 'main/base.html' %}

{% load static %}

{% block content %}


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
    body {
    background-color: #f7f7f7;
    font-family: serif, sans-serif;
    color: #212121;
    margin: 25px;
    padding: 0;
}

/* Basic text formatting */
h1, h2, h3, h4, h5, h6 {
    color: #121212;
    font-family: "Garamond", serif;
    margin: 20px 0 10px;
}
</style>
<h1>Opinie</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Dodaj opiniÄ™</button>
</form>

<h2>Lista opinii</h2>
<ul>
    {% for opinion in opinions %}
        <li><strong>{{ opinion.name }}</strong> ({{ opinion.created_at|date:"Y-m-d H:i" }}): {{ opinion.content }}</li>
    {% endfor %}
</ul>

{% endblock %}
