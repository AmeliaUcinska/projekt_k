{% extends "main/base.html" %}

{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
    body {
    background-color: #f7f7f7;
    font-family: serif, sans-serif;
    color: #212121;
    margin: 25px;
    padding: 0;
}

h1, h2, h3, h4, h5, h6 {
    color: #121212;
    font-family: "Garamond", serif;
    margin: 20px 0 10px;
}

.travel-tips {
    background-color: #c2f1f2; 
    padding: 20px;
    border-radius: 10px; 
    list-style: none; 
    margin: 20px 0; 
}



p {
    line-height: 1.6;
    margin: 10px 0;
}

a {
    color: #ff56cc;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

ul, ol {
    margin: 10px 0 10px 20px;
}

li {
    margin: 5px 0;
}

img {
    display: block; /* Ustawienie obrazu jako elementu blokowego */
    margin: 0 auto; /* Wyśrodkowanie obrazu */
    max-width: 100%; /* Dostosowanie rozmiaru obrazu do szerokości rodzica */
    height: auto; /* Zachowanie proporcji obrazu */
    margin-left: -20px;
    margin-right: -20px;
}

.col {
    background-color: #ffd4e5; 
    padding: 20px;
    border-radius: 10px; 
    margin: 10px; 
    text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }
</style>
<h1>Koszyk</h1>
<table>
    <thead>
        <tr>
            <th>Wycieczka</th>
            <th>Ilość</th>
            <th>Cena</th>
            <th>Razem</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.total_price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<p>Suma: {{ cart.get_total_price }}</p>
{% endblock %}
